<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Concierge - H.O.P. System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('background.jpg') no-repeat center center fixed; 
            background-size: cover; color: #c5a059; font-family: 'Times New Roman', serif; 
            min-height: 100vh; margin: 0; padding-bottom: 500px; 
        }
        .luggage-card { 
            background: rgba(25, 25, 25, 0.95); border: 1px solid #c5a059; border-radius: 12px;
            padding: 15px; width: 220px; min-height: 240px; position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        /* CORREZIONE: Effetto lampeggiante per ticket in consegna */
        .card-delivering { 
            background: rgba(255, 193, 7, 0.2) !important; 
            border: 2px solid #ffc107 !important; 
            animation: card-pulse 2s infinite;
        }
        @keyframes card-pulse {
            0% { box-shadow: 0 0 5px rgba(255,193,7,0.2); }
            50% { box-shadow: 0 0 20px rgba(255,193,7,0.5); }
            100% { box-shadow: 0 0 5px rgba(255,193,7,0.2); }
        }
        .status-led { position: absolute; top: 15px; right: 15px; width: 14px; height: 14px; border-radius: 50%; z-index: 100; }
        .led-red { background: #ff4444; box-shadow: 0 0 12px #ff4444; animation: blink-fast 1s infinite; }
        .led-yellow-blink { background: #ffc107; box-shadow: 0 0 12px #ffc107; animation: blink-slow 1.5s infinite; }
        @keyframes blink-fast { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        @keyframes blink-slow { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .room-tag { background: #c5a059; color: black; padding: 2px 10px; border-radius: 4px; font-weight: bold; width: fit-content; }
        .guest-name { color: white; font-weight: bold; font-size: 1.1rem; margin-top: 8px; display: block; overflow: hidden; white-space: nowrap; }
        .type-label { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #ffc107; background: rgba(255,193,7,0.1); padding: 2px 6px; border-radius: 4px; display: inline-block; margin-bottom: 5px; border: 1px solid rgba(255,193,7,0.3); }
        .btn-group-custom { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; }
        .btn-c { font-size: 0.65rem; font-weight: bold; padding: 6px 2px; border: 1px solid #c5a059; background: transparent; color: #c5a059; text-transform: uppercase; cursor: pointer; }
        .btn-active { background: #ffc107 !important; color: #000 !important; border-color: #ffc107 !important; }
        .btn-annulla { grid-column: span 2; border-color: #dc3545 !important; color: #dc3545 !important; }

        .delivery-section { position: fixed; bottom: 70px; left: 0; width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 2px solid #c5a059; padding: 15px 25px; height: 380px; z-index: 1000; }
        .main-table { width: 100%; color: white; font-size: 0.85rem; text-align: center; }
        .main-table th { background: #c5a059; color: black; padding: 8px; position: sticky; top: 0; }
        .text-cancelled { color: #ff4444 !important; font-weight: bold; }

        .bottom-nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: #000; border-top: 1px solid #c5a059;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 40px; z-index: 1100;
        }
        .nav-btn-gold {
            color: #c5a059; text-decoration: none; font-weight: bold; letter-spacing: 2px;
            font-size: 0.85rem; padding: 8px 20px; border: 1px solid #c5a059;
            background: transparent; transition: 0.3s; cursor: pointer;
            display: flex; align-items: center; gap: 10px; text-transform: uppercase;
        }
        .nav-btn-gold:hover { color: black; background: #c5a059; box-shadow: 0 0 15px rgba(197, 160, 89, 0.4); }

        .modal-content-luxury {
            background: rgba(15, 15, 15, 0.98) !important;
            border: 2px solid #c5a059 !important;
            border-radius: 15px !important;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }
        .luxury-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid #444 !important;
            color: #c5a059 !important;
            text-align: center;
        }
        .luxury-input:focus {
            border-color: #c5a059 !important;
            box-shadow: 0 0 8px rgba(197, 160, 89, 0.3);
        }

        #thermal-print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #thermal-print-area, #thermal-print-area * { visibility: visible; }
            #thermal-print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; color: black; background: white; padding: 5px; font-family: Arial, sans-serif; }
            .print-header { text-align: center; border-bottom: 1px dashed black; padding-bottom: 5px; margin-bottom: 5px; }
            .tag-id-large { font-size: 20pt; font-weight: bold; display: block; margin: 5px 0; border: 2px solid black; padding: 2px; }
        }
    </style>
</head>
<body>

<div class="container-fluid px-4 mt-3">
    <div class="d-flex justify-content-between align-items-center border-bottom border-secondary pb-2 mb-4">
        <h4 class="mb-0 d-flex align-items-center" style="letter-spacing: 3px;">
            <img src="logo-hop.png" alt="Logo" style="height: 35px; margin-right: 12px;"> H.O.P. CONCIERGE
        </h4>
        <div class="d-flex gap-2">
            <button class="btn btn-warning btn-sm px-3 fw-bold" onclick="openManualModal()">+ INSERIMENTO MANUALE</button>
            <a href="deposit.html" class="btn btn-outline-light btn-sm px-3 fw-bold" style="border: 1px solid #c5a059; color: #c5a059;">DEPOSITO</a>
            <a href="Archivio.html" class="btn btn-outline-warning btn-sm px-3">ARCHIVIO</a>
        </div>
    </div>

    <div id="luggage-list" class="d-flex flex-wrap gap-4"></div>

    <div id="thermal-print-area">
        <div class="print-header">
            <img src="logo-hop.png" style="height: 30px;"><br>
            <b style="font-size: 10pt;">HOP - Rome Cavalieri</b>
        </div>
        <div id="print-content" style="text-align:center;"></div>
        <div id="tag-id-display" class="tag-id-large" style="text-align:center;"></div>
        <div style="text-align:center;"><svg id="barcode"></svg></div>
        <div id="print-footer" style="text-align:center; font-size: 8pt; margin-top: 10px; border-top: 1px dashed black;"></div>
    </div>

    <div class="delivery-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-success m-0">CONSEGNE DEL GIORNO</h6>
            <div class="d-flex align-items-center w-25">
                <i class="fas fa-search text-success me-2"></i>
                <input type="text" id="searchDeliveries" class="form-control form-control-sm bg-dark text-white border-success" placeholder="Filtra..." onkeyup="renderAll()">
            </div>
        </div>
        <div style="height: 280px; overflow-y: auto;">
            <table class="main-table table table-dark table-sm">
                <thead><tr><th>ORA</th><th>GUEST</th><th>ROOM</th><th>PCS</th><th>PORTER / STATO</th></tr></thead>
                <tbody id="today-deliveries-body"></tbody>
            </table>
        </div>
    </div>

    <div class="bottom-nav-bar">
        <a href="index.html" class="nav-btn-gold">
            <i class="fas fa-home"></i> HOME PAGE
        </a>
        <button class="nav-btn-gold" onclick="openQuickPrintModal()">
            <i class="fas fa-print"></i> STAMPA TAG
        </button>
    </div>
</div>

<div class="modal fade" id="quickPrintModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content modal-content-luxury p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="text-warning m-0 fw-bold" style="letter-spacing: 2px;">STAMPA MANUALE</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="mb-3">
                <label class="small mb-1 text-uppercase" style="color: #aaa;">Camera</label>
                <input type="text" id="qRoom" class="form-control luxury-input" style="font-size: 1.3rem;" placeholder="---">
            </div>
            <div class="mb-4">
                <label class="small mb-1 text-uppercase" style="color: #aaa;">Pezzi</label>
                <input type="number" id="qPcs" class="form-control luxury-input" value="1">
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm w-100 fw-bold" data-bs-dismiss="modal">CHIUDI</button>
                <button class="btn btn-warning btn-sm w-100 fw-bold" onclick="executeQuickPrint()">STAMPA</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manualEntryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-luxury p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="text-warning m-0 fw-bold">DELIVERY DETAILS</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="mb-3"><label>NOME OSPITE</label><input type="text" id="mName" class="form-control luxury-input text-start"></div>
            <div class="row mb-3">
                <div class="col-6"><label>CAMERA</label><input type="text" id="mRoom" class="form-control luxury-input"></div>
                <div class="col-6"><label>PEZZI (PCS)</label><input type="number" id="mPcs" class="form-control luxury-input" value="1"></div>
            </div>
            <div class="mb-4">
                <label>TIPOLOGIA</label>
                <select id="mDelivery" class="form-select luxury-input text-start">
                    <option value="CHECK IN">CHECK IN</option>
                    <option value="CHECK OUT">CHECK OUT</option>		
                    <option value="ROOM MOVE">ROOM MOVE</option>
                    <option value="LETTER/MSG">LETTER/MSG</option>
                    <option value="BOX/PACKAGE">BOX/PACKAGE</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-danger w-50 fw-bold" data-bs-dismiss="modal">ANNULLA</button>
                <button class="btn btn-warning w-50 fw-bold" onclick="saveManual()">SALVA TICKET</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = '/api/luggage';
    const ARCHIVE_URL = '/api/archivio-dedicato';
    const USERS_URL = '/api/users';

    function generate6DigitId() { return Math.floor(100000 + Math.random() * 900000).toString(); }

    function openQuickPrintModal() {
        document.getElementById('qRoom').value = "";
        document.getElementById('qPcs').value = "1";
        new bootstrap.Modal(document.getElementById('quickPrintModal')).show();
        setTimeout(() => document.getElementById('qRoom').focus(), 500);
    }

    function executeQuickPrint() {
        const room = document.getElementById('qRoom').value;
        const pcs = document.getElementById('qPcs').value;
        if (!room) return alert("Inserire numero camera");
        bootstrap.Modal.getInstance(document.getElementById('quickPrintModal')).hide();
        doPrint(generate6DigitId(), room, "TAG MANUALE", pcs);
    }

    function openManualModal() {
        document.getElementById('mName').value = "";
        document.getElementById('mRoom').value = "";
        document.getElementById('mPcs').value = "1";
        new bootstrap.Modal(document.getElementById('manualEntryModal')).show();
    }

    async function saveManual() {
        const guest = document.getElementById('mName').value;
        const room = document.getElementById('mRoom').value;
        if(!guest || !room) return alert("Dati mancanti!");

        const data = { 
            barcode: generate6DigitId(),
            guest: guest, 
            room: room, 
            pcs: document.getElementById('mPcs').value, 
            type: document.getElementById('mDelivery').value, 
            status: 'PENDING', 
            start: Date.now(), 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        };

        await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
        bootstrap.Modal.getInstance(document.getElementById('manualEntryModal')).hide();
        renderAll();
    }

    async function renderAll() {
        try {
            const resL = await fetch(API_URL);
            const tickets = await resL.json();
            document.getElementById('luggage-list').innerHTML = tickets.map(t => {
                const isWorking = t.status === 'DELIVERING';
                const startTime = t.start || Date.now();
                const ledClass = isWorking ? "led-yellow-blink" : (Math.floor((Date.now() - startTime) / 60000) < 5 ? "led-red" : "led-yellow-blink");

                return `
                <div class="luggage-card ${isWorking ? 'card-delivering' : ''}">
                    <div class="status-led ${ledClass}"></div>
                    <div>
                        <div class="room-tag">R. ${t.room}</div>
                        <span class="guest-name">${t.guest}</span>
                        <div class="mt-2"><span class="type-label">${t.type || 'LUGGAGE'}</span></div>
                        <small class="text-warning d-block">Pezzi: ${t.pcs || 1}</small>
                        <small class="text-white opacity-50" style="font-size:0.6rem;">ID: ${t.barcode || '---'}</small>
                    </div>
                    <div class="btn-group-custom">
                        <button class="btn-c ${isWorking ? 'btn-active' : ''}" onclick="toggleStatus('${t._id}', '${t.status}', '${t.guest}', '${t.room}', '${t.pcs}', '${t.barcode}')">${isWorking ? 'In Corso' : 'In Consegna'}</button>
                        <button class="btn-c" onclick="completeDelivery('${t._id}', '${t.guest}', '${t.room}', '${t.pcs}', ${t.start || Date.now()}, '${t.type}', '${t.barcode}')">Consegnato</button>
                        <button class="btn-c btn-annulla" onclick="cancelWithPorter('${t._id}', '${t.guest}', '${t.room}', '${t.pcs}')">Annulla</button>
                    </div>
                </div>`}).join('');

            const today = new Date().toISOString().split('T')[0];
            const resA = await fetch(`${ARCHIVE_URL}?date=${today}`);
            let hist = await resA.json();
            const query = document.getElementById('searchDeliveries').value.toLowerCase();
            if(query) hist = hist.filter(i => (i.guest+i.room+i.user).toLowerCase().includes(query));
            
            document.getElementById('today-deliveries-body').innerHTML = hist.reverse().map(i => {
                const rowClass = i.status === 'CANCELLED' ? 'text-cancelled' : '';
                return `<tr class="${rowClass}"><td>${i.time}</td><td>${i.guest}</td><td>${i.room}</td><td>${i.pcs}</td><td>${i.user} ${i.durata && i.status !== 'CANCELLED' ? '('+i.durata+')' : ''}</td></tr>`
            }).join('');
        } catch (e) { console.error(e); }
    }

    function doPrint(tagId, room, guest, pcs) {
        document.getElementById('print-content').innerHTML = `
            <div style="font-size: 14pt; font-weight: bold;">ROOM: ${room}</div>
            <div style="font-size: 10pt;">${guest.toUpperCase()}</div>
            <div style="font-size: 9pt;">Pezzi: ${pcs}</div>`;
        document.getElementById('tag-id-display').innerText = tagId;
        document.getElementById('print-footer').innerHTML = new Date().toLocaleString();
        /* CORREZIONE: Ridotta larghezza barcode per 58mm */
        JsBarcode("#barcode", tagId.toString(), { format: "CODE128", width: 1.5, height: 40, displayValue: false, margin: 0 });
        setTimeout(() => { window.print(); }, 400);
    }

    async function toggleStatus(id, currentStatus, guest, room, pcs, barcode) {
        const isNowDelivering = currentStatus !== 'DELIVERING';
        if(isNowDelivering) doPrint(barcode || generate6DigitId(), room, guest, pcs);
        await fetch(`${API_URL}/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ status: isNowDelivering ? 'DELIVERING' : 'PENDING' }) });
        renderAll();
    }

    async function completeDelivery(id, guest, room, pcs, start, type, barcode) {
        const code = prompt("PIN Porter:");
        if (!code) return;
        const resU = await fetch(USERS_URL);
        const users = await resU.json();
        const user = users.find(u => u.codice === code);
        if(user || code === "2251") {
            const startTime = start || Date.now();
            const diff = Math.round((Date.now() - startTime) / 60000);
            const data = { 
                barcode: barcode, /* CORREZIONE: Barcode persistente in archivio */
                guest, room, pcs, type, 
                status: 'COMPLETED', 
                user: user ? `${user.nome} ${user.cognome}` : "Admin", 
                durata: diff + " min", 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 
                deliveryDate: new Date().toISOString().split('T')[0] 
            };
            await fetch(ARCHIVE_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            renderAll();
        } else { alert("PIN Errato"); }
    }

    async function cancelWithPorter(id, guest, room, pcs) {
        if(!confirm("Annullare il ticket?")) return;
        const code = prompt("PIN Porter per annullamento:");
        const resU = await fetch(USERS_URL);
        const users = await resU.json();
        const user = users.find(u => u.codice === code);
        if(user || code === "2251") {
            const porterName = user ? `${user.nome} ${user.cognome}` : "Admin";
            const data = { guest, room, pcs, status: 'CANCELLED', user: `CANCELLED BY ${porterName}`, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), deliveryDate: new Date().toISOString().split('T')[0] };
            await fetch(ARCHIVE_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            renderAll();
        } else { alert("PIN Errato"); }
    }

    renderAll();
    setInterval(renderAll, 5000);
</script>
</body>
</html>
