<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>HOP - Rome Cavalieri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; }
        body { background: #000; color: white; font-family: 'Times New Roman', serif; margin: 0; padding: 0; overflow: hidden; }
        
        #page-hub { 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('home page.jpg') no-repeat center center fixed; 
            background-size: cover; height: 100vh; width: 100vw; display: flex; align-items: flex-end; padding: 0 40px 120px 40px; 
        }

        .btn-discrete { 
            background: rgba(0,0,0,0.7); color: var(--gold); border: 1px solid var(--gold); 
            padding: 15px 60px; text-transform: uppercase; letter-spacing: 3px; 
            transition: 0.3s; cursor: pointer; font-size: 1.1rem; backdrop-filter: blur(5px); 
        }
        .btn-discrete:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }

        /* Footer con Info e Config */
        .info-footer { 
            position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); 
            border-top: 1px solid var(--gold); padding: 15px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 0.85rem; 
        }

        .footer-left { display: flex; align-items: center; gap: 20px; }

        /* Stile per la scritta USERS */
        .btn-users-text {
            background: none; border: none; color: var(--gold);
            font-weight: bold; letter-spacing: 2px; cursor: pointer;
            transition: 0.3s; text-decoration: none; padding: 0;
            font-size: 0.75rem;
        }
        .btn-users-text:hover { color: white; text-shadow: 0 0 8px var(--gold); }

        .modal-content { background: #111; border: 1px solid var(--gold); color: white; border-radius: 0; }
        .form-control { background: #1a1a1a; border: 1px solid #333; color: var(--gold); text-align: center; font-size: 1.5rem; letter-spacing: 5px; border-radius: 0; }
        .gold-text { color: var(--gold); }
        .btn-login { border-radius: 0; border: 1px solid var(--gold); color: var(--gold); transition: 0.3s; }
        .btn-login:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>

    <div id="page-hub">
        <div class="d-flex justify-content-between w-100">
            <button class="btn-discrete" onclick="openLogin('Reception')">Reception</button>
            <button class="btn-discrete" onclick="openLogin('Concierge')">Concierge</button>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content p-4 shadow-lg">
                <h5 id="loginTitle" class="gold-text mb-4 text-center" style="letter-spacing: 2px;">LOGIN</h5>
                <input type="password" id="loginCode" class="form-control mb-4" maxlength="4" placeholder="****" autocomplete="off">
                <button class="btn btn-login w-100" onclick="verifyLogin()">ENTRA</button>
            </div>
        </div>
    </div>

    <div class="info-footer">
        <div class="footer-left">
            <div>
                <span class="gold-text fw-bold">HOP SYSTEM</span>
                <span class="text-white-50 ms-2">| ROME CAVALIERI</span>
            </div>
            <button class="btn-users-text" onclick="checkAdminAccess()">USERS</button>
        </div>
        <div id="live-clock" class="gold-text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let targetReparto = '';
        const MASTER_PASSWORD = "2251";
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));

        function openLogin(reparto) {
            targetReparto = reparto;
            document.getElementById('loginTitle').innerText = "ACCESSO " + reparto.toUpperCase();
            document.getElementById('loginCode').value = '';
            loginModal.show();
            setTimeout(() => document.getElementById('loginCode').focus(), 500);
        }

        function verifyLogin() {
            const code = document.getElementById('loginCode').value;
            if (targetReparto === 'Reception' && (code === "2030" || code === MASTER_PASSWORD)) {
                window.location.href = "reception.html";
            } 
            else if (targetReparto === 'Concierge' && (code === "2040" || code === MASTER_PASSWORD)) {
                window.location.href = "Concierge.html";
            } 
            else {
                alert("Codice non valido per " + targetReparto);
                document.getElementById('loginCode').value = '';
            }
        }

        function checkAdminAccess() {
            const pass = prompt("Password Amministratore:");
            if (pass === MASTER_PASSWORD) {
                window.location.href = "users.html";
            } else if (pass !== null) {
                alert("Accesso negato.");
            }
        }

        document.getElementById('loginCode').addEventListener('keypress', (e) => { if (e.key === 'Enter') verifyLogin(); });

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleDateString('it-IT', { weekday: 'short', day: '2-digit', month: 'short' }).toUpperCase() + " | " + now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000); 
        updateClock();
    </script>
</body>
</html>
