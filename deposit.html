<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Deposito Bagagli - Rome Cavalieri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('background.jpg') no-repeat center center fixed; 
            background-size: cover; color: #c5a059; font-family: 'Times New Roman', serif; 
            min-height: 100vh; margin: 0; padding-bottom: 50px; 
        }
        
        .card-custom { background: rgba(0, 0, 0, 0.85); border: 1px solid #c5a059; border-radius: 15px; padding: 2rem; }
        .section-title { color: #c5a059; letter-spacing: 3px; font-size: 1.2rem; border-bottom: 1px solid #c5a059; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; text-align: center; }
        
        .form-control, .form-select { background: rgba(255, 255, 255, 0.9); border: 1px solid #c5a059; color: #000; font-weight: bold; }
        
        .gold-btn { background-color: #c5a059; color: black; border: 2px solid #c5a059; font-weight: bold; letter-spacing: 2px; transition: all 0.3s ease; width: 100%; padding: 10px; }
        .gold-btn:hover { background-color: #856404; border-color: #856404; color: white; }

        .table-dark-custom { background: rgba(0,0,0,0.7); color: white; border-radius: 10px; overflow: hidden; font-size: 0.9rem; }
        .table-dark-custom th { background: #c5a059; color: black; text-transform: uppercase; letter-spacing: 1px; }
        .table-dark-custom td { vertical-align: middle; border-color: rgba(197, 160, 89, 0.2); }

        .badge-outline-gold { border: 1px solid #c5a059; color: #c5a059; background: transparent; padding: 5px 10px; }
        .btn-action { background: transparent; border: 1px solid #c5a059; color: #c5a059; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .btn-action:hover { background: #c5a059; color: black; }
        
        .history-section { margin-top: 30px; border-top: 1px solid #c5a059; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="index.html" style="color: #c5a059; text-decoration: none; font-weight: bold;">‚Üê HOME</a>
        <h2 style="letter-spacing: 4px;">STORAGE MANAGEMENT</h2>
        <div></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card card-custom">
                <h5 class="section-title">Nuovo Deposito</h5>
                <form id="depositForm">
                    <div class="mb-3">
                        <label class="small text-white-50">TAG NUMBER</label>
                        <input type="text" id="depTag" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="small text-white-50">NOME OSPITE</label>
                        <input type="text" id="depGuest" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small text-white-50">COLLI</label>
                            <input type="number" id="depPcs" class="form-control" value="1" required>
                        </div>
                        <div class="col-6">
                            <label class="small text-white-50">UBICAZIONE</label>
                            <select id="depLocation" class="form-select">
                                <option value="B-ROOM">B-ROOM</option>
                                <option value="LONG-TERM">LONG-TERM</option>
                                <option value="OFFICE">OFFICE</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="small text-white-50">NOTE / DETTAGLI</label>
                        <input type="text" id="depNotes" class="form-control" placeholder="es. Fragile, Rosso...">
                    </div>
                    <button type="submit" class="btn gold-btn">REGISTRA DEPOSITO</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card card-custom">
                <h5 class="section-title">Giacenze Attuali</h5>
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead>
                            <tr>
                                <th>TAG</th>
                                <th>OSPITE</th>
                                <th>PCS</th>
                                <th>LOCATION</th>
                                <th>NOTE</th>
                                <th>ORA</th>
                                <th class="text-end">AZIONE</th>
                            </tr>
                        </thead>
                        <tbody id="deposit-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="history-section">
                <button class="btn btn-outline-secondary btn-sm w-100 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHistory" onclick="renderHistory()">
                    MOSTRA STORICO RICONSEGNE OGGI
                </button>
                <div class="collapse" id="collapseHistory">
                    <div class="card card-custom" style="background: rgba(0,0,0,0.6);">
                        <table class="table table-dark-custom table-sm" style="font-size: 0.8rem;">
                            <thead>
                                <tr>
                                    <th>TAG</th>
                                    <th>OSPITE</th>
                                    <th>DATA RICONSEGNA</th>
                                    <th>PORTER</th>
                                </tr>
                            </thead>
                            <tbody id="history-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = '/api/deposit';
    const USERS_URL = '/api/users';

    // RENDERING GIACENZE
    async function renderDeposit() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const tbody = document.getElementById('deposit-body');
            if(!tbody) return;

            tbody.innerHTML = data.reverse().map(item => `
                <tr>
                    <td class="fw-bold" style="color: #c5a059;">#${item.tag || '---'}</td>
                    <td>${item.guest || '---'}</td>
                    <td>${item.pcs || '1'}</td>
                    <td><span class="badge badge-outline-gold">${item.location || 'B-ROOM'}</span></td>
                    <td class="small text-white-50">${item.notes || ''}</td>
                    <td>${item.time || ''}</td>
                    <td class="text-end">
                        <button class="btn-action" onclick="releaseItem('${item._id}')">
                            <i class="fas fa-check-circle me-1"></i> ESITO
                        </button>
                    </td>
                </tr>
            `).join('');
        } catch (err) { console.error("Errore rendering:", err); }
    }

    // AGGIUNTA NUOVO DEPOSITO
    document.getElementById('depositForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const pin = prompt("Inserisci PIN Porter per confermare l'ingresso:");
        if(!pin) return;

        try {
            const resU = await fetch(USERS_URL);
            const users = await resU.json();
            const u = users.find(user => user.codice === pin);
            let porter = (pin === "2251") ? "Admin" : (u ? `${u.nome} ${u.cognome}` : "");

            if (!porter) { alert("PIN ERRATO"); return; }

            const item = {
                tag: document.getElementById('depTag').value,
                guest: document.getElementById('depGuest').value,
                pcs: document.getElementById('depPcs').value,
                location: document.getElementById('depLocation').value,
                notes: document.getElementById('depNotes').value,
                user: porter,
                date: new Date().toLocaleDateString('it-IT'),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(item)
            });

            this.reset(); 
            document.getElementById('depPcs').value = 1; 
            document.getElementById('depTag').focus();
            renderDeposit();
        } catch (err) { alert("Errore durante il salvataggio"); }
    });

    // RICONSEGNA
    async function releaseItem(id) {
        const code = prompt("RICONSEGNA - Inserisci PIN Porter:");
        if(!code) return;

        try {
            const resU = await fetch(USERS_URL);
            const users = await resU.json();
            const u = users.find(user => user.codice === code);
            let releasePorter = (code === "2251") ? "Admin" : (u ? `${u.nome} ${u.cognome}` : "");

            if (!releasePorter) { alert("PIN ERRATO"); return; }

            if(confirm(`Confermi la riconsegna effettivamente svolta da ${releasePorter}?`)) {
                const response = await fetch(`${API_URL}/release/${id}`, { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ releasePorter })
                });
                
                if(response.ok) {
                    renderDeposit();
                }
            }
        } catch (e) { alert("Errore durante la riconsegna"); }
    }

    setInterval(renderDeposit, 5000);
    renderDeposit();
</script>

</body>
</html>
